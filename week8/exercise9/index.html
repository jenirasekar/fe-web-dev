<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-widget">
      <img src="avatar.jpg" alt="User Avatar" class="avatar" />
      <div class="profile-info">
        <h2>@johndoe</h2>
        <p>John Doe</p>
        <p>Front-end developer and UI enthusiast. Passionate about creating beautiful user experiences.</p>
        <div class="hidden-message">
          Love cats and coding at 5 AM. Secretely dreams of becoming a professional gamer
        </div>
      </div>
    </div>
  </body>
</html>
